<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">⚽ Fútbol</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-white me-3">Hola, {{ user.username }}</span>
                    <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">Salir</a>
                {% else %}
                    <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-success btn-sm" href="{% url 'registro' %}">Registro</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
